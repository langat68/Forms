<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Forms and its properties</title>
</head>
<body>
    <h1>Form Input Types</h1>
    <form action="/submit" method="post">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br>
        <label for="email">Email:</label>      
        <input type="email" id="email" name="email" placeholder="youremail@example.com"><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" minlength="8" maxlength="16" required><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="90" required><br>
        
        
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male"> Male
        <input type="radio" id="female" name="gender" value="female"> Female<br>
        <label for="interests">Interests:</label>
        <input type="checkbox"  value="music"> Music
        <input type="checkbox"  value="sports"> Sports
        <input type="checkbox"   value="reading"> Reading<br>


        

        
    
    </body>
    



</html>
